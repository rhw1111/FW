version: "3.7"
services:

  netway:
    environment:
        appname: 'TestPlatform_NetGatewayFactory'
    build:
        context: DockerFiles
        dockerfile: Dockerfile-NetGateway
    volumes:
        - /home/TPUser/NetGateway:/home/TPUser/NetGateway
    restart: always
    ulimits:
        nproc: 65535
        nofile:
            soft: 65535
            hard: 65535

